<!DOCTYPE html>
<html>
<head>
    <title>Brick House</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"  href="house.png">
</head>
<body>
    <div class="sun"></div>

    <div class="tree">
        <div class="stem"></div>
        <div class="leaf">
            <div class="leaf-1"></div>
            <div class="leaf-2"></div>
            <div class="leaf-3"></div>
            <div class="leaf-4"></div>
            <div class="leaf-5"></div>
            <div class="leaf-6"></div>
            <div class="leaf-7"></div>
            <div class="leaf-8"></div>
            
            <div class="fruits">
                <div class="fruit1"></div>
                <div class="fruit2"></div>
                <div class="fruit3"></div>
                <div class="fruit4"></div>
            </div>
        </div>
    </div>  

    <div class="house">

        <div class="clouds">
            <div class="cl1"></div>
            <div class="cl2"></div>
            <div class="cl3"></div>
            <div class="cl4"></div>
          </div>
          <div id="left" class="clouds">
            <div class="cl1"></div>
            <div class="cl2"></div>
            <div class="cl3"></div>
            <div class="cl4"></div>
        </div>
           
        
        <div class="roof"></div>
        <div class="roof2"></div>
        <div class="basement"></div>
        <div class="door">
            <div class="lock"></div>
        </div>
        <div class="window"></div>
        <div class="round"></div></div>
        <div class="crow">
            <div class="crow1"></div>
            <div class="crow2"></div>
        </div>


   
</body>
</html>
